<!DOCTYPE html>
<html lang="en">
    <head>

    </head>

    <body>
        <div onClick="document.getElementById('bottom').innerHTML = loadPage('test.html');">Home</div>

        <div id="bottom"></div>
        <script type="text/javascript">
            function loadPage(href)
            {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", href, false);
                xmlhttp.send();
                return xmlhttp.responseText;
            }
        </script>
    </body>

</html>
